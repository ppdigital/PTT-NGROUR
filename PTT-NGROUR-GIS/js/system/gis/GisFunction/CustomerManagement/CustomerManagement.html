<div data-dojo-type="customManagementNode">

             data-dojo-attach-point="selectBox"
             data-dojo-props="displayField:'NAME',
            style:'width: 300px; height: auto; ',
            valueField:'ID',placeHolder:'กรุณาเลือกข้อมูลเพื่อทำงาน'
            ">
        </div>
        <div data-dojo-attach-point="buttonPanel" class="amos-hide d-inline-block button-panel">
            <div data-dojo-attach-point="deleteButton" data-dojo-type="esrith/amos/form/Button"

            </div>
            <div data-dojo-attach-point="saveButton" data-dojo-type="esrith/amos/form/Button"
                 class="btn btn-primary">
                Save
            </div>
        </div>
    </div>
