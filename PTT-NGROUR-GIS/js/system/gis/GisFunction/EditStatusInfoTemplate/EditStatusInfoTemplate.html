<div data-dojo-attach-point="infoWidget" class="view-info">
    <div data-dojo-attach-point="infoPage">
        <div class="container-body">
            <div data-dojo-attach-point="infoContainer">
            </div>
        </div>
        <div class="container-footer amos-hide" data-dojo-attach-point="flagButton">
            <div style="text-align: center; ">
                <div data-dojo-type="esrith/amos/form/Button" data-dojo-props="style:'width: 256px; height: 25px; text-align: center;'" class="btn btn-primary">
                    Flag
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="editPage" class="amos-hide">
        <form data-dojo-attach-point="frmValidator" data-dojo-type="esrith/amos/form/FormValidator">
            <div class="container-body">
                <div>
                    <div class="label-control">Status:</div>
                    <div style="display: flex; padding-bottom: 10px;">
                        <div style="width: 50%;">
                            <div data-dojo-attach-point="x" data-dojo-type="esrith/amos/form/RadioButton" data-dojo-props="label:'On progress',name:'status',value:'1'">
                            </div>
                        </div>
                        <div style="width: 50%;">
                            <div data-dojo-type="esrith/amos/form/RadioButton" data-dojo-props="label:'Close',name:'status',value:'0'">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div data-dojo-type="esrith/amos/form/TextArea" data-dojo-attach-point="comment"
                             data-dojo-props="label:'Comment:', name: 'comment'">
                        </div>
                    </div>
                    <div>
                        <div data-dojo-type="esrith/amos/form/TextBox" data-dojo-attach-point="updatedDate"
                             data-dojo-props="label:'Updated Date:', name: 'updatedDate', readOnly: true, viewMode:true">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-footer">
                <div style="display: flex;">
                    <div class="text-left" style="width: 50%;">
                        <div data-dojo-attach-point="backButton" data-dojo-type="esrith/amos/form/Button" data-dojo-props="style:'height: 25px; text-align: center;'"
                             class="btn btn-default">
                            Back
                        </div>
                    </div>
                    <div class="text-right" style="width: 50%;">
                        <div data-dojo-attach-point="saveButton" data-dojo-type="esrith/amos/form/Button"
                             class="btn btn-primary">
                            Save
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
