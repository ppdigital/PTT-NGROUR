<div>
    <div class="container-body"> 
        <div class="d-flex">
            <div class="label">Projection</div>
            <!--<select data-dojo-attach-point="projectionType" class="flex select">
            <option>Lat/Lon</option>
            <option>X/Y</option>
        </select>-->
            <div class="select" data-dojo-type="esrith/amos/form/Select" data-dojo-attach-point="projectionType"
                 data-dojo-props="displayField:'label',
            style:'width: 190px;',
            value:'Lat/Lon',
            valueField:'label',
            dataStore:[{
                'label':'Lat/Lon'
            },{
                'label':'X/Y'
            }]">
            </div>
        </div>
        <div class="d-flex">
            <div class="label" data-dojo-attach-point="axle1Label">Lat</div>
            <div class="flex input" data-dojo-attach-point="axle1" data-dojo-type="esrith/amos/form/NumberTextBox"
                 data-dojo-props="format: '#,###.########', style:'width: 190px;'"></div>
        </div>
        <div class="d-flex">
            <div class="label" data-dojo-attach-point="axle2Label">Lon</div>
            <div class="flex input" data-dojo-attach-point="axle2" data-dojo-type="esrith/amos/form/NumberTextBox"
                 data-dojo-props="format: '#,###.########', style:'width: 190px;'"></div>
        </div>
        
    </div>
    <div class="container-footer">
        <div class="text-right">

            <div data-dojo-attach-point="clear" data-dojo-type="esrith/amos/form/Button"
                 class="btn btn-default marginR3px">
                Clear
            </div>
            <div data-dojo-attach-point="submit" data-dojo-type="esrith/amos/form/Button"
                 class="btn btn-primary">
                OK
            </div>
        </div>
    </div>
    
</div>
