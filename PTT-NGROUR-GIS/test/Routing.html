<div class="ui-hidden">
    <style type="text/css">

    <script type="text/javascript">
        require([
            "dojo/dom-style",
            "dojo/dom",
            "dojo/on",
            "dijit/registry",
            "dojo/_base/lang",
            "dojo/ready",
            "dojo/dom-construct",

            "esri/map",

            "widgets/Routing/Widget"

        ], function (
            domStyle,
            dom,
            on,
            registry,
            lang,
            ready,
            domConstruct,

            Map,

            Routing
           ) {
            ready(function () {
                /*append script here*/
                var map = new Map("mapDiv", {
                    basemap: "streets",
                    center: [100.5, 13.8],
                    zoom: 13
                });

                on(map, "load", function () {
                    var routing = new Routing({ map: map });
                    domConstruct.place(routing.domNode, dom.byId("routingDiv"), "only");
                });

            });
        });
    </script>
</div>
