<div class="amos-hide">
    <div data-dojo-attach-point="divHeader" class="ui-header-forgetpassword"></div>
    <form class="ui-form-forgetpassword" data-dojo-attach-point="frmValid" data-dojo-type="esrith/amos/form/FormValidator">


        <div data-dojo-type="esrith/amos/form/TextBox"
             data-dojo-attach-point="ptxtOldPass"
             style="display: none;"
             class="ui-forgetpassword-textbox"
             data-dojo-props="type:'password',
            name:'PASSWORD',
            placeHolder: '${nlsGlobal.textbox.forgetPassword.oldPassword}',
            label: '${nlsGlobal.textbox.forgetPassword.oldPassword}',
            requiredMessage: '${nlsGlobal.textbox.errorRequired}'">
        </div>

        <div data-dojo-type="esrith/amos/form/PasswordTextBox"
             data-dojo-attach-point="ptxtNewPass"
             class="ui-forgetpassword-textbox"
             data-dojo-props="required: true,
            name:'NEWPASSWORD',
            placeHolder: '${nlsGlobal.textbox.forgetPassword.newPassword}',
            label: '${nlsGlobal.textbox.forgetPassword.newPassword}',
            requiredMessage: '${nlsGlobal.textbox.errorRequired}' ">
        </div>

        <div data-dojo-type="esrith/amos/form/TextBox"
             data-dojo-attach-point="ptxtNewPassAgain"
             class="ui-forgetpassword-textbox"
             data-dojo-props="required: true,
            type:'password',
            name:'NEWPASSWORDAGAIN',
            placeHolder: '${nlsGlobal.textbox.forgetPassword.newPasswordAgain}',
            label: '${nlsGlobal.textbox.forgetPassword.newPasswordAgain}',
            requiredMessage: '${nlsGlobal.textbox.errorRequired}'">
        </div>


        <div data-dojo-type="esrith/amos/form/Button"
             data-dojo-attach-point="btnSubmit"
             data-dojo-props="label: '${nlsGlobal.button.ok}'">
        </div>


        <div data-dojo-type="esrith/amos/form/Button"
             data-dojo-attach-point="btnClear"
             data-dojo-props="label: '${nlsGlobal.button.cancel}'">
        </div>
    </form>




</div>
