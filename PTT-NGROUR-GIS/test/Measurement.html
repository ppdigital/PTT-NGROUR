<div class="ui-hidden">
    <style type="text/css">
        /*append css here*/

    <script type="text/javascript">
        require([
            "dojo/dom-style",
            "dojo/dom",
            "dojo/on",
            "dijit/registry",
            "dojo/_base/lang",
            "dojo/ready",
            "dojo/dom-construct",

            "esri/map",

            "widgets/Measurement/Widget"

        ], function (
            domStyle,
            dom,
            on,
            registry,
            lang,
            ready,
            domConstruct,

            Map,

            Measurement
           ) {
            ready(function () {
                /*append script here*/
                var map = new Map("divMap", {
                    basemap: "streets",
                    center: [100.5, 13.8],
                    zoom: 13
                });

                on(map, "load", function () {
                    var measurement = new Measurement({ map: map });
                    domConstruct.place(measurement.domNode, dom.byId("divMeasurement"), "only");
                });

                window._map = map;
            });
        });
    </script>
</div>
