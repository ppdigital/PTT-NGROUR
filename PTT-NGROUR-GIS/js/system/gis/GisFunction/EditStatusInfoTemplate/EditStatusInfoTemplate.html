        <div class="container-body">
            <div data-dojo-attach-point="infoContainer">
            </div>
        </div>
        <div class="container-footer amos-hide" data-dojo-attach-point="flagButton">

                    Flag
                </div>
            </div>
        </div>
    </div>

                <div data-dojo-attach-point="saveButton" data-dojo-type="esrith/amos/form/Button"
